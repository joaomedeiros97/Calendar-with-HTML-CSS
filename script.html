<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar with HTMl and CSS</title>
    <link rel="stylesheet" href="/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="text" name="date-select" placeholder=" dd / mm / yyyy">
            <button><i class='bx bxs-calendar'></i></button>
        </div>
        <div class="calendar-header">
            <i class='bx bxs-left-arrow' ></i>
            <span>December 2024</span>
            <i class='bx bxs-right-arrow' ></i>
        </div>
        <div class="days-of-the-week">
            <span>S</span>
            <span>M</span>
            <span>T</span>
            <span>W</span>
            <span>T</span>
            <span>F</span>
            <span>S</span>
        </div>
        <div class="days">
            <div class="line"><div class="row"><span> </span></div></div>
            <div class="line"><span></span></div>
            <div class="line"><span></span></div>
            <div class="line"><span></span></div>
            <div class="line"><span>1</span></div>
            <div class="line"><span>2</span></div>
            <div class="line"><span>3</span></div>
            <div class="row"><span>4</span></div>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
            <div class="line"><div class="row"><span>11</span></div></div>
            <span>12</span>
            <span>13</span>
            <span>14</span>
            <span>15</span>
            <span>16</span>
            <span>17</span>
            <div class="line"><div class="row"><span>18</span></div></div>
            <span>19</span>
            <span>20</span>
            <span>21</span>
            <span>22</span>
            <span>23</span>
            <span>24</span>
            <div class="line"><div class="row"><span>25</span></div></div>
            <span>26</span>
            <span>27</span>
            <span>28</span>
            <span>29</span>
            <span>30</span>
            <span>31</span>
        </div>
    </div>
    
</body>
</html>
